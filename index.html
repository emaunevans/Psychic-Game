<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
</head>

<body>

    <div id="game">
        <p>Press any letter to begin!</p>
    </div>

    <script type="text/javascript">
        // Creates an array that lists out all of the options A-Z//
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        // Creating variables to hold the number of wins, losses, and letters guessed. They start at 0.
        var wins = 0;
        var losses = 0;
        var guessesLeft = 10;
        var guessesDone = [];

        // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {

            // Determines which key was pressed.
            var userGuess = event.key;

            guessesDone.push(userGuess)

            // Random choice. This is the Computer's guess.
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            if ((userGuess === "a") || (userGuess === "b") || (userGuess === "c"))
                ((userGuess === "d") || (userGuess === "e") || (userGuess === "f"))
                    ((userGuess === "g") || (userGuess === "h") || (userGuess === "i"))
                    ((userGuess === "j") || (userGuess === "k") || (userGuess === "l"))
                    ((userGuess === "m") || (userGuess === "n") || (userGuess === "o"))
                    ((userGuess === "p") || (userGuess === "q") || (userGuess === "r"))
                    ((userGuess === "s") || (userGuess === "t") || (userGuess === "u"))
                    ((userGuess === "v") || (userGuess === "w") || (userGuess === "x"))
                    ((userGuess === "y") || (userGuess === "z"))
            {
                // if & else if statements to determine wins and losses//
                if ((userGuess === computerGuess)) {
                    wins++;
                } else{
                    guessesLeft--; 
                }
                
                
                
                // else if (userGuess) {
                //     losses++;
                // } else if (computerGuess) {
                //     losses++;
                // }

                // If game is over...
                if (guessesLeft === 0) {
                    loses++;
                } 
            

                // Creating a variable to hold our new HTML. HTML keeps track of the user and computer guesses, and wins/losses/guesses left.
                var html =
                    "<p>You chose: " + userGuess + "</p>" +
                    "<p>The computer chose: " + computerGuess + "</p>" +
                    "<p>wins: " + wins + "</p>" +
                    "<p>losses: " + losses + "</p>" +
                    "<p>guessesLeft: " + guessesLeft + "</p>"
                "<p>guessesDone: " + guessesDone + "</p>";

                // Set the inner HTML contents of the #game div to html string
                document.querySelector("#game").innerHTML = html;
            }
        };
        function reset() {
            guessesLeft = 10;
            guessedDone = [];
        }
    </script>

</body>

</html>
